name: IRS Coherence

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # co poniedzia≈Çek 05:00 UTC

# üëá daje tokenowi prawo do zapisu w repo
permissions:
  contents: write

jobs:
  run-irs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ten token bƒôdzie mia≈Ç uprawnienia zgodne z 'permissions:' powy≈ºej
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IRS Œ¶-coherence
        run: |
          python Sandbox/IRS/IRS_phi_coherence.py

      - name: Commit and push reports (if changed)
        shell: bash
        run: |
          git config user.name "innowatorium-bot"
          git config user.email "innowatorium-bot@users.noreply.github.com"

          # Dodaj bezpiecznie ca≈Çy katalog raport√≥w (nie wywali siƒô gdy brak plik√≥w)
          git add -A Public/reports/

          # Commit tylko je≈õli co≈õ siƒô zmieni≈Ço
          if ! git diff --cached --quiet; then
            git commit -m "Automatyczny raport IRS Œ¶-coherence [$(date +'%Y-%m-%d')]"
            git push
            echo "‚úÖ Zmiany zacommitowane i wypchniƒôte."
          else
            echo "‚ÑπÔ∏è Brak zmian ‚Äî nic do commitowania."
          fi


