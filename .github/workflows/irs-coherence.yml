name: IRS Coherence

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # co poniedziałek 5:00 UTC

jobs:
  run-irs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IRS Φ-coherence
        run: |
          python Sandbox/IRS/IRS_phi_coherence.py

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Public/reports/*.png Public/reports/*.json
          git commit -m "Automatyczny raport IRS Φ-coherence [$(date +'%Y-%m-%d')]"
          git push

