name: IRS Coherence

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # poniedziałek 05:00 UTC

permissions:
  contents: write

jobs:
  run-irs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements (pinned)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python - <<'PY'
          import numpy, scipy, matplotlib
          print("OK versions:", numpy.__version__, scipy.__version__, matplotlib.__version__)
          PY

      - name: Run IRS Φ-coherence
        run: python Sandbox/IRS/IRS_phi_coherence.py

      - name: Rebase onto latest main (avoid non-fast-forward)
        run: |
          git fetch origin main
          git pull --rebase origin main

- name: Commit, rebase and push reports (safe)
  shell: bash
  run: |
    set -e
    git config user.name  "innowatorium-bot"
    git config user.email "innowatorium-bot@users.noreply.github.com"

    # 1) dodaj i ewentualnie commit
    git add -A Public/reports/ || true
    if git diff --cached --quiet; then
      echo "ℹ️ Brak zmian — nic do commitowania."
      exit 0
    fi
    git commit -m "Automatyczny raport IRS Φ-coherence [$(date +'%Y-%m-%d')]"

    # 2) dopiero teraz wciągnij najnowszy main (rebase)
    git fetch origin main
    git pull --rebase origin main

    # 3) push z retry
    for i in 1 2 3; do
      if git push origin HEAD:main; then
        echo "✅ Wypchnięto raport."
        break
      else
        echo "⚠️ Push odrzucony. Rebase i ponowna próba..."
        git fetch origin main
        git pull --rebase origin main
        sleep 2
      fi
    done

