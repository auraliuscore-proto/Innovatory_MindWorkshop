name: IRS Coherence

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # co poniedziałek 05:00 UTC

# 👇 daje tokenowi prawo do zapisu w repo
permissions:
  contents: write

jobs:
  run-irs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0     # <-- pełna historia, pozwala rebase'ować


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IRS Φ-coherence
        run: |
          python Sandbox/IRS/IRS_phi_coherence.py

      - name: Commit and push reports (rebased)
        shell: bash
        run: |
          set -e

          # kto podpisuje commit
          git config user.name  "innowatorium-bot"
          git config user.email "innowatorium-bot@users.noreply.github.com"

          # wchłoń najnowszy main zanim dodasz cokolwiek
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }}

          # dodaj wygenerowane pliki (bez wywalania się gdy nic nie ma)
          git add -A Public/reports/ || true

          # commit tylko jeśli są staged changes
          if git diff --cached --quiet; then
            echo "ℹ️ Brak zmian — nic do commitowania."
            exit 0
          fi

          git commit -m "Automatyczny raport IRS Φ-coherence [$(date +'%Y-%m-%d')]"

          # push z małym retry (gdyby w międzyczasie weszły nowe zmiany)
          for i in 1 2 3; do
            if git push origin HEAD:${{ github.ref_name }}; then
              echo "✅ Wypchnięto raport."
              break
            else
              echo "⚠️ Push odrzucony (race). Próbuję rebase i ponownie..."
              git fetch origin ${{ github.ref_name }}
              git pull --rebase origin ${{ github.ref_name }}
              sleep 2
            fi
          done

