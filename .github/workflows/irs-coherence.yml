name: IRS Coherence

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"   # co poniedziaÅ‚ek 05:00 UTC

# ðŸ‘‡ daje tokenowi prawo do zapisu w repo
permissions:
  contents: write

jobs:
  run-irs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0     # <-- peÅ‚na historia, pozwala rebase'owaÄ‡


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run IRS Î¦-coherence
        run: |
          python Sandbox/IRS/IRS_phi_coherence.py

      - name: Commit and push reports (rebased)
        shell: bash
        run: |
          set -e

          # kto podpisuje commit
          git config user.name  "innowatorium-bot"
          git config user.email "innowatorium-bot@users.noreply.github.com"

          # wchÅ‚oÅ„ najnowszy main zanim dodasz cokolwiek
          git fetch origin ${{ github.ref_name }}
          git pull --rebase origin ${{ github.ref_name }}

          # dodaj wygenerowane pliki (bez wywalania siÄ™ gdy nic nie ma)
          git add -A Public/reports/ || true

          # commit tylko jeÅ›li sÄ… staged changes
          if git diff --cached --quiet; then
            echo "â„¹ï¸ Brak zmian â€” nic do commitowania."
            exit 0
          fi

          git commit -m "Automatyczny raport IRS Î¦-coherence [$(date +'%Y-%m-%d')]"

          # push z maÅ‚ym retry (gdyby w miÄ™dzyczasie weszÅ‚y nowe zmiany)
          for i in 1 2 3; do
            if git push origin HEAD:${{ github.ref_name }}; then
              echo "âœ… WypchniÄ™to raport."
              break
            else
              echo "âš ï¸ Push odrzucony (race). PrÃ³bujÄ™ rebase i ponownie..."
              git fetch origin ${{ github.ref_name }}
              git pull --rebase origin ${{ github.ref_name }}
              sleep 2
            fi
          done

